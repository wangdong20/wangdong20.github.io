<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <script src="scripts/SudokuGenerator.js"></script>
		<script src="scripts/script.js" defer></script>
	    <link rel="stylesheet" href="css/styles.css" type="text/css" >
	    <title>Sudoku</title>
	</head>
	
	<body>
		<div class="container">
			<div class="content">
				<canvas id="canvas"></canvas>
			</div>
		</div>

		<div class="button_container">
			<button id="new_btn" class="ripple">
				New
			</button>
			<button id="difficulty_btn" class="ripple">
				Difficulty
			</button>
			<button id="erase_btn" class="ripple">
				Erase
			</button>
			<button id="note_btn" class="ripple">
				Note
			</button>
		</div>

		<div class="digit_btn">
			<button id="digit_btn_1">
				1
			</button>
			<button id="digit_btn_2">
				2
			</button>
			<button id="digit_btn_3">
				3
			</button>
			<button id="digit_btn_4">
				4
			</button>
			<button id="digit_btn_5">
				5
			</button>
			<button id="digit_btn_6">
				6
			</button>
			<button id="digit_btn_7">
				7
			</button>
			<button id="digit_btn_8">
				8
			</button>
			<button id="digit_btn_9">
				9
			</button>
		</div>
		<!-- Your web-app is https, so your scripts need to be too -->
	    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
	            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
	            crossorigin="anonymous"></script>
	    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js">
	    </script>


	</body>
</html>
